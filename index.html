<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    input, select, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrBox {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      width: 100%;
      box-sizing: border-box;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
      background-color: #28a745;
    }

    #downloadBtn:hover {
      background-color: #1e7e34;
    }

    .help button {
      background-color: #ff9800;
      width: 100%;
      margin-top: 15px;
    }

    .help button:hover {
      background-color: #e68900;
    }

    p {
      font-size: 0.9rem;
      color: #333;
      word-break: break-word;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        max-width: 95%;
      }

      h2 {
        font-size: 1.3rem;
      }

      input, select, button {
        font-size: 0.95rem;
        padding: 8px;
      }

      #qrBox {
        padding: 10px;
      }

      p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>

    <label for="type">Select Type:</label>
    <select id="type">
      <option value="text">Text</option>
      <option value="url">URL</option>
    </select>

    <input type="text" id="data" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR</button>

    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQR()">Download QR</button>

    <div class="help">
      <button onclick="generateHelpQR()">Help Center</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let lastQRName = "qrcode"; // store last QR name (text/url/help)

    function generateQR() {
      const type = document.getElementById("type").value;
      const originalInput = document.getElementById("data").value.trim();
      let dataForQR = originalInput;
      const qrDiv = document.getElementById("qrcode");

      qrDiv.innerHTML = "";
      document.getElementById("downloadBtn").style.display = "none";

      if (originalInput === "") {
        alert("Please enter something!");
        return;
      }

      if (type === "url") {
        const urlPattern = /^(https?:\/\/)?([\w\-])+\.([a-zA-Z]{2,63})([\/\w\-\.\?=&%]*)*$/;
        if (!urlPattern.test(originalInput)) {
          alert("Please enter a valid URL (example: https://example.com)");
          return;
        }
        if (!originalInput.startsWith("http://") && !originalInput.startsWith("https://")) {
          dataForQR = "https://" + originalInput;
        }
      }

      QRCode.toDataURL(dataForQR, {
        width: 500,
        margin: 2,
        color: { dark: "#000000", light: "#ffffff" }
      }, function (err, url) {
        if (err) {
          console.error(err);
          alert("Failed to generate QR.");
          return;
        }

        const box = document.createElement("div");
        box.id = "qrBox";

        const img = document.createElement("img");
        img.id = "qrImage";
        img.src = url;

        const showText = document.createElement("p");
        if (type === "text") {
          showText.textContent = "Text: " + originalInput;
        } else {
          showText.textContent = "Website: " + originalInput;
        }
        showText.style.fontWeight = "bold";
        showText.style.marginTop = "10px";

        box.appendChild(img);
        box.appendChild(showText);
        qrDiv.appendChild(box);

        document.getElementById("downloadBtn").style.display = "inline-block";
        lastQRName = originalInput || "qrcode";
        document.getElementById("data").value = "";
      });
    }

    function downloadQR() {
      const img = document.getElementById("qrImage");
      if (!img) return;

      let fileName = lastQRName.replace(/[^a-zA-Z0-9]/g, "_") || "qrcode";
      const link = document.createElement("a");
      link.href = img.src;
      link.download = fileName + ".png";
      link.click();
    }

    function generateHelpQR() {
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      document.getElementById("downloadBtn").style.display = "none";

      const mail = "mailto:qrcodecustomerservice@gmail.com?subject=Need%20Help&body=I%20need%20some%20help%20regarding%20the%20QR%20project.";
      QRCode.toDataURL(mail, {
        width: 500,
        margin: 2,
        color: { dark: "#000000", light: "#ffffff" }
      }, function (err, url) {
        if (err) {
          console.error(err);
          return;
        }
        const box = document.createElement("div");
        box.id = "qrBox";

        const img = document.createElement("img");
        img.id = "qrImage";
        img.src = url;
        box.appendChild(img);

        const msg = document.createElement("p");
        msg.textContent = "SCAN AND REPORT YOUR ISSUE ON ABOVE GMAIL QR CODE";
        msg.style.marginTop = "10px";
        msg.style.fontWeight = "bold";
        box.appendChild(msg);

        qrDiv.appendChild(box);
        document.getElementById("downloadBtn").style.display = "inline-block";
        lastQRName = "Help_QR";
      });
    }
  </script>
</body>
</html>
