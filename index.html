<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 340px;
    }
    input, select, button {
      margin: 10px;
      padding: 8px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #qrBox {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 250px;
      height: 250px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #downloadBtn {
      display: none;
      margin-top: 10px;
      background-color: #28a745;
    }
    #downloadBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>

    <label>Select Type:</label>
    <select id="type">
      <option value="text">Text</option>
      <option value="url">URL</option>
    </select><br>

    <input type="text" id="data" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR</button>

    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQR()">Download QR</button>

    <div class="help">
      <button onclick="generateHelpQR()">Help Center</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      let type = document.getElementById("type").value;
      let data = document.getElementById("data").value.trim();
      let qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      document.getElementById("downloadBtn").style.display = "none";

      if (data === "") {
        alert("Please enter something!");
        return;
      }

      // âœ… Validate URL input if selected type is URL
      if (type === "url") {
        let urlPattern = /^(https?:\/\/)?([\w\-])+\.([a-zA-Z]{2,63})([\/\w\-\.\?=&%]*)*$/;
        if (!urlPattern.test(data)) {
          alert("Please enter a valid URL (example: https://example.com)");
          return;
        }
        if (!data.startsWith("http://") && !data.startsWith("https://")) {
          data = "https://" + data;
        }
      } 
      else if (type === "text") {
        data = "TEXT: " + data;
      }

      QRCode.toDataURL(data, {
        width: 700,
        margin: 2,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (err, url) {
        let box = document.createElement("div");
        box.id = "qrBox";

        let img = document.createElement("img");
        img.id = "qrImage";
        img.src = url;
        box.appendChild(img);
        qrDiv.appendChild(box);

        document.getElementById("downloadBtn").style.display = "inline-block";
      });
    }

    function downloadQR() {
      let img = document.getElementById("qrImage");
      if (!img) return;
      let link = document.createElement("a");
      link.href = img.src;
      link.download = "qrcode.png";
      link.click();
    }

    function generateHelpQR() {
      let qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      document.getElementById("downloadBtn").style.display = "none";

      let mail = "mailto:dhoniseravath0134@gmail.com?subject=Need%20Help&body=Hi%20Dhoni%2C%20I%20need%20some%20help%20regarding%20the%20QR%20project.";
      QRCode.toDataURL(mail, {
        width: 700,
        margin: 2,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (err, url) {
        let box = document.createElement("div");
        box.id = "qrBox";

        let img = document.createElement("img");
        img.id = "qrImage";
        img.src = url;
        box.appendChild(img);

        let msg = document.createElement("p");
        msg.textContent = "SCAN AND REPORT YOUR ISSUE ON ABOVE GMAIL QR CODE";
        msg.style.marginTop = "10px";
        msg.style.fontWeight = "bold";
        msg.style.color = "#333";

        box.appendChild(msg);
        qrDiv.appendChild(box);
      });
    }
  </script>
</body>
</html>
